<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas::::Diego Dalera</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="list borde_redondeado">
        <div class="fecha">
            <div class="fecha_derecha">
                <div id="fecha_numero"></div>
                <div class="mes_año">
                    <div id="fecha_mes"></div>
                    <div id="fecha_año"></div>
                </div>
            </div>
            <div id="fecha_texto"></div>
        </div>
        <form onsubmit="agregarNuevaTarea(event)">
            <input type="text" name="tarea_texto" autocomplete="off" placeholder="Nueva tarea"
                class="borde_redondeado" />
            <button type="submit" class="addTaskButton">
                <span class="material-symbols-outlined"> login </span>
            </button>

            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">
                <p class="texto_btn">Ordenar </p><span class="material-symbols-outlined"> unfold_more </span>
            </button>

        </form>
        <div id="contenedor_tareas"></div>
    </div>
</body>

</html>
